<div class="content-type-selector-panel rounded shadow-lg">
  <div class="flex flex-col w-20 p-1 items-center text-center cursor-pointer mb-5" *ngFor="let item of contentSectionsTypes">
    <mat-icon class="text-xl content-type-icon" fontSet="fas" [fontIcon]="'fa-' + item.iconName" ></mat-icon>
    <span class="text-xs">{{item.label}}</span>
  </div>
</div>
